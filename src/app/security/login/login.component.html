    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
        <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" required>
        </div>
        
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
    

    </form>

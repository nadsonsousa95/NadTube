<div *ngIf="video; else loading" class="video-detail">
    <h2>{{ video?.title }}</h2>
    <div class="video-frame">
      <iframe
        [src]="video?.url ?? '' | safeUrl"
        width="100%"
        height="400"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <p>{{ video?.description }}</p>
    <p><strong>Views:</strong> {{ video?.views }}</p>
    <button class="btn btn-primary" (click)="incrementViews()">Assistir Novamente</button>
  </div>
  
  <ng-template #loading>
    <p>Carregando v√≠deo...</p>
  </ng-template>

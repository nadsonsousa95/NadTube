<div *ngIf="videoId as currentVideoId; else loading" class="video-detail">
    
    <h3 class="video-title">{{ currentVideo?.title }}</h3>
    <p class="video-description">{{ currentVideo?.description }}</p>
    
    <div id="video-player"></div> <!-- O player será inserido aqui -->
    <p>Assistindo ao vídeo...</p>
  </div>

  
  
  <ng-template #loading>
    <p style="color: white;">Carregando vídeo...</p>
  </ng-template>

<div style="margin-top: 10px;" *ngIf="video; else loading" class="video-detail">
  <h1>{{ video.title }}</h1>
  <p>{{ video.description }}</p>
  
</div>
<div *ngIf="videoId as currentVideoId; else loading" class="box-video-player">
    <div id="video-player"></div> <!-- O player será inserido aqui -->
  </div>

  <div *ngIf="video; else loading" class="video-detail">
    <p>{{video.views}} visualizações</p>
    <p style="text-align: center;">{{video.uploadedAt}}</p>
  </div>
 
  <ng-template #loading>
    <p style="color: white;">Carregando vídeo...</p>
  </ng-template>

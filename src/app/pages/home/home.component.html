<!-- Barra de pesquisa -->
<form (submit)="onSearch()" class="d-flex mb-3">
  <input
    class="form-control me-2"
    type="search"
    placeholder="Pesquisar vídeos..."
    [(ngModel)]="searchTerm"
    name="search"
    aria-label="Search"
  />
  <button class="btn btn-primary watch-button" type="submit">Pesquisar</button>
</form>

<div *ngIf="filteredVideos.length > 0" class="video-list">
  <div *ngFor="let video of filteredVideos" class="video-item">
    <div class="video-title-search">
      <h3>{{ video.title }}</h3>
      <p>{{ video.description }}</p>
    </div>
    <button class="watch-button" (click)="watchVideo(video)">ASSISTIR</button>
  </div>
</div>

<div class="video-list-container">
    <h2>Lista de vídeos</h2>
  
    <div *ngIf="videos.length === 0" class="loading-message">
      <p>Carregando vídeos...</p>
    </div>
  
    <div *ngIf="videos.length > 0" class="video-grid">
      <div *ngFor="let video of videos" class="video-card">
        <img [src]="video.thumbnail" alt="Thumbnail do vídeo" class="thumbnail" />
        <div class="video-info">
          <h3 class="video-title">{{ video.title }}</h3>
          <p class="video-description">{{ video.description }}</p>
          <p class="video-data">{{video.uploadedAt}}</p>
          <button class="watch-button" (click)="watchVideo(video)">ASSISTIR</button>
            
            <div class="box-views">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
              <p class="views">{{video.views}}</p>
            </div>
         
        </div>
      </div>
    </div>
  </div>
